<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persian DatePicker Demo</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: inherit; }
    body { font-family: Calibri, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 40px 20px; }
    #root { max-width: 1200px; margin: 0 auto; }
    h3 { color: #333; font-size: 1.2rem; }
    @media screen and (max-width: 600px) {
      body {    padding: 20px 0;}
      #root > div {padding: 20px 10px;}
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./App.jsx"></script>
</body>
</html>
